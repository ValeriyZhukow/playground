<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Resend Share</h4>
</div>

<div class="modal-body">
    <p>Are you sure you want to resend <strong>{{ item.name }}</strong> to <strong ng-bind-html="item | recipientsFilter"></strong>?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-default resend-request-access-cancel-btn" ng-click="cancel()"
            style="background-color: #EBEBEB; border: 0;">Cancel</button>
    <button class="btn btn-primary btn_brand resend-request-access-resend-btn"
            ng-click="resendRequestAccess()"
            style="background-color: #0060AC;border: 0;">Resend</button>
</div>
