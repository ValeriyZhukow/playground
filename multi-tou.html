    <div class="container">
        <h1 class="page-headering">Multiple Terms of Use</h1>
        <hr class="page-headering__hr">
    
        <div class="content-center">    
            <div class="row tou">
                <div class="col-md-6 col-sm-6 col-xs-3 tou__title">Terms of Use</div>
                <div class="col-md-6 col-sm-6 ol-xs-3 text-right">
                    <button class="btn btn-success tou__btn">Create New</button>
                </div>
            </div>
            <hr class="tou__hr">

            <div class="require-tou">
                <div class="require-tou__title">Require Terms of Use</div>
                <div class="require-tou__switcher">
                    <input type="checkbox" 
                           class="switcher" 
                           data-off-color="danger">
                </div>
                <div class="require-tou__checkbox">
                    <input type="checkbox" name="" checked="checked"> Allow override
                </div>
            </div>

            <div class="show-tou">
                <div class="show-tou__title">Show Terms of Use</div>
                <div class="show-tou__active-toolbar">   
                    <input type="radio" id="radio1" name="radios" value="" checked>
                    <label class="active-item" for="radio1">Only once</label>
                    <input type="radio" id="radio2" name="radios" value="">
                    <label class="active-item" for="radio2">Every time</label>
                </div>
                <div class="show-tou__checkbox">
                    <input type="checkbox" name="" checked="checked"> Allow override
                </div>
            </div>

            <div class="tou-group">
                <button type="button" class="btn btn-default toug__dropdown-btn">TOUGroup1
                    <span class="caret"></span>
                </button>
                    <div class="toug__content">
                        <input type="checkbox" name="" checked="checked" disabled> Use a default
                        <a href="#" class="toug__content_link">Add recipient domains</a>
                    </div>
            </div>

            <div class="row current-version">
                <div class="col-md-8 col-sm-8 col-xs-10 current-version__title text-left">Current version</div>
                <div class="col-md-4 col-sm-4 ol-xs-6 text-right text-right">
                    <button class="btn btn-default current-version__btn">Create New version</button>
                </div>
                <div class="col-md-8 col-sm-8 ol-xs-8">#1 17 February Alexander Doroshenko (alexander.doroshenko@ncryptedcloud.com)</div>
                <a class="col-md-8 col-sm-6 ol-xs-" href="#">Show previous versions</a> 
            </div>

                </div>
