    <div class="container">
        <h1 class="page-headering">nCrypted Cloud, LLC</h1>

            <div class="row-fluid page-block">
                <div class="col-md-2 col-sm-2 col-xs-2 aside">
                    <ul class="nav nav-stacked aside-menu">
                        <li class="aside-menu__item">
                            <a class="aside-menu__link hvr-bounce-to-right" href="domains-management.html">Domains management</a>

                        </li>
                    </ul> 
                </div>

                <div class="col-md-10 col-sm-10 col-xs-10 content">
                    <div class="content-inside">
                        <div class="terms-of-use">
                            <h2 class="tou__title">Terms of Use</h2>     
                                <div class="require-tou">
                                    <div class="require-tou__title">Require Terms of Use</div>
                                        <div class="require-tou__switcher">
                                            <input type="checkbox" class="switchers" data-off-color="danger">
                                        </div>
                                        <div class="require-tou__checkbox">
                                            <input type="checkbox" checked="checked"><span> Allow override</span>
                                        </div>
                                </div>

                                <div class="show-tou">
                                    <div class="show-tou__title">Show Terms of Use</div>
                                        <div class="show-tou__active-toolbar">   
                                            <input type="radio" id="radio1" name="radios" value="" checked>
                                            <label class="active-item" for="radio1">Only once</label>
                                            <input type="radio" id="radio2" name="radios" value="">
                                            <label class="active-item" for="radio2">Every time</label>
                                        </div>
                                        <div class="show-tou__checkbox">
                                            <input type="checkbox" checked="checked"><span> Allow override</span>
                                        </div>
                                </div>

                                <div class="tou-group">
                                    <button type="button" class="btn btn-default toug__dropdown-btn"><span>TOUGroup1</span>
                                        <span class="caret"></span>
                                    </button>
                                    <div class="toug__content">
                                        <input type="checkbox" name="" checked="checked" disabled><span> Use a default</span>
                                        <a href="#" class="toug__content_link">Add recipient domains</a>
                                    </div>
                                </div>  
                        </div>  

                        <div class="domains" ng-app="testApp">
                            <div class="domains-content" ng-controller="testController" ng-cloak>
                                <div class="domains-edit-mode">
                                    <div ng-show="!editMode">
                                        <h5 class="domains-title">Domains<a class="domains-edit-mode__switch" ng-click="editMode = true;">Edit</a></h5> 
                                            <div class="domains-edit-list">
                                                <ul class="list-inline">
                                                    <li class="domains-edit-list__item" ng-repeat="(idx, domain) in domains">{{domain}}</li>
                                                </ul>
                                            </div>
                                    </div>
                                </div>
                                <div class="domains-done-mode">
                                    <div ng-show="editMode">
                                        <h5 class="domains-title">Domains<a class="domains-done-mode__switch" ng-click="editMode = false;">Done</a></h5>
                                            <div class="domains-done-list">
                                                <ul class="list-inline">
                                                    <li class="domains-done-list__item pull-left"
                                                        ng-repeat="(idx, domain) in domains"
                                                        ng-click="remove(idx)">{{domain}} <span class="domains-done-list__close">Ã—</span>
                                                    </li>   
                                                    <li class="domains-done-list__add-block pull-left">
                                                        <input class="domains-done-list__field"
                                                               type="text"
                                                               placeholder="Add domain"
                                                               ng-model="newDomain"/>
                                                        <button class="domains-done-list__btn btn btn-link" type="button" ng-click="add()">Add</button>
                                                    </li>
                                                </ul>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>        
                </div>

            </div>
